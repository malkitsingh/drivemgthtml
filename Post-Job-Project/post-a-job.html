<!DOCTYPE html>
<html>

<head>
	<title>Picubed</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
	<link type="text/css" rel="stylesheet" href="assets/css/materialize.css" media="screen,projection" />
	<link type="text/css" rel="stylesheet" href="assets/css/style.css" media="screen,projection" />
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,500" rel="stylesheet">
</head>

<body>
	<header class="without_login">
		<div class="container">
			<a href="#" id="Company_logo">
				<img src="assets/images/lpu.png" />
			</a>
		</div>
	</header>
	<div class="main_container">
		<div class="banner_section">
			<div class="container">
				<div class="banner_section_inner valign-wrapper center-align">
					<div class="banner_inner">
						<h1>Post a Job</h1>
						<p>There are so many students waiting for Project/Job</p>
						<a href="#">Post a Project</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<form>
			<div class="row">
				<div class="col m7">
					<div class="job_detail_form" action="preview-job.html">
						<div class="row">
							<div class="colleges_outer">
								<div class="input-field col s12">
									<h5 class="job_type_heading">Job Type</h5>
									<div class="job_type_radio">
										<form action="#">
											<p>
												<input class="with-gap" name="job_detail" type="radio" id="job_detail1" checked />
												<label for="job_detail1">Full Time</label>
											</p>
											<p>
												<input class="with-gap" name="job_detail" type="radio" id="job_detail2" />
												<label for="job_detail2">Part Time</label>
											</p>
											<p>
												<input class="with-gap" name="job_detail" type="radio" id="job_detail3" />
												<label for="job_detail3">Internship</label>
											</p>
										</form>
									</div>
								</div>
								<div class="input-field col s12">
									<input id="job_title" type="text" class="validate">
									<label for="job_title">Job Title</label>
								</div>
								<div class="input-field col s12">
									<textarea id="job_description" class="materialize-textarea"></textarea>
									<label for="job_description">Job Description</label>
								</div>
								<div class="input-field col s12">
									<div class="fileUpload valign-wrapper">
										<div class="file-select-button" id="fileName">Choose File</div>
										<div class="file-select-name" id="noFile">No file chosen...</div>
										<input type="file" name="chooseFile" id="chooseFile">
									</div>
								</div>
								<div class="input-field col s12">
									<h5 class="job_type_heading">Skills Required</h5>
									<div class="chips chips-placeholder"></div>
								</div>
								<div class="input-field col s7">
									<input id="search_college" type="text" class="validate">
									<label for="search_college">No of positions</label>
								</div>
								<div class="full_width">
									<div class="col s7">
										<div class="input-field col s2 paddingL0">
											<select class="select_state">
												<option value="" disabled selected>CTC</option>
												<option value="">CTC</option>
											</select>
										</div>
										<div class="input-field col s10 paddingR0">
											<input id="search_college" type="text" class="validate">
											<label for="search_college">Enter CTC Detail</label>
										</div>
									</div>
								</div>
								<div class="input-field col s12">
									<div class="row">
										<div class="col m8">
											<h5 class="job_type_heading">Job Function</h5>
										</div>
										<div class="col m4">
											<div class="select_all_checkbox">
												<input type="checkbox" class="filled-in" id="job_function" />
												<label for="job_function">Select All</label>
											</div>
										</div>
									</div>
									<div class="job_function_outer">
										<div class="job_function_top">
											<div class="col m6">
												<p>
													<input type="checkbox" class="filled-in" id="job_function1" checked="checked" />
													<label for="job_function1">Accounting Services</label>
												</p>
												<p>
													<input type="checkbox" class="filled-in" id="job_function2" />
													<label for="job_function2">Advertising, Marketing, and Public Relations</label>
												</p>
												<p>
													<input type="checkbox" class="filled-in" id="job_function3" />
													<label for="job_function3">Agriculture</label>
												</p>
												<p>
													<input type="checkbox" class="filled-in" id="job_function4" />
													<label for="job_function4">Architecture/Landscaping</label>
												</p>
												<p>
													<input type="checkbox" class="filled-in" id="job_function5" />
													<label for="job_function5">Automotive/Transportation Manufacturing </label>
												</p>
												<p>
													<input type="checkbox" class="filled-in" id="job_function6" />
													<label for="job_function6">Biotech/Pharmaceuticals/Science</label>
												</p>
											</div>
											<div class="col m6">
												<p>
													<input type="checkbox" class="filled-in" id="job_function7" />
													<label for="job_function7">Hospitality</label>
												</p>
												<p>
													<input type="checkbox" class="filled-in" id="job_function8" />
													<label for="job_function8">Human Resources/Staffing</label>
												</p>
												<p>
													<input type="checkbox" class="filled-in" id="job_function9" />
													<label for="job_function9">Insurance</label>
												</p>
												<p>
													<input type="checkbox" class="filled-in" id="job_function10" />
													<label for="job_function10">Internet and New Media</label>
												</p>
												<p>
													<input type="checkbox" class="filled-in" id="job_function11" />
													<label for="job_function11">Law/Legal</label>
												</p>
												<p>
													<input type="checkbox" class="filled-in" id="job_function12" />
													<label for="job_function12">Materials and Construction</label>
												</p>
											</div>
										</div>
										<div class="job_function_bottom">
											<span>2 of 35 selected</span>
											<a href="javascript:void(0);">Show only Selected</a>
										</div>
									</div>
								</div>
								<div class="input-field col s12">
									<input id="job_location" type="text" class="validate">
									<label for="job_location">Enter Job Location</label>
								</div>
								<div class="input-field col s12">
									<input type="text" class="datepicker">
									<label for="job_location">Tentative date of joining</label>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
			<div class="col s12">
				<h2 class="job_detail_heading">Enter Employer Details</h2>
			</div>
			<div class="employer_outer">

				<div class="row">
					<div class="col m7">

						<div class="input-field col s12">
							<input id="emp_name" type="text" class="validate">
							<label for="emp_name">Enter the employer name</label>
						</div>
						<div class="input-field col s12">
							<div class="row">
								<div class="col m8">
									<h5 class="job_type_heading">Industry</h5>
								</div>
								<div class="col m4">
									<div class="select_all_checkbox">
										<input type="checkbox" class="filled-in" id="sec_job_function" />

									</div>
								</div>
							</div>
							<div class="job_function_outer">
								<div class="job_function_top">
									<div class="col m6">
										<p>
											<input type="checkbox" class="filled-in" id="sec_job_function1" checked="checked" />

										</p>
										<p>
											<input type="checkbox" class="filled-in" id="sec_job_function2" />
											<label for="sec_job_function2">Advertising, Marketing, and Public Relations</label>
										</p>
										<p>
											<input type="checkbox" class="filled-in" id="sec_job_function3" />

										</p>
										<p>

										</p>
										<p>

											<label for="sec_job_function5">Automotive/Transportation Manufacturing </label>
										</p>
										<p>
											<input type="checkbox" class="filled-in" id="sec_job_function6" />
											<label for="sec_job_function6">Biotech/Pharmaceuticals/Science</label>
										</p>
									</div>
									<div class="col m6">
										<p>
											<input type="checkbox" class="filled-in" id="sec_job_function7" />
											<label for="sec_job_function7">Hospitality</label>
										</p>
										<p>
											<input type="checkbox" class="filled-in" id="sec_job_function8" />
											<label for="sec_job_function8">Human Resources/Staffing</label>
										</p>
										<p>
											<input type="checkbox" class="filled-in" id="sec_job_function9" />
											<label for="sec_job_function9">Insurance</label>
										</p>
										<p>
											<input type="checkbox" class="filled-in" id="sec_job_function10" />
											<label for="sec_job_function10">Internet and New Media</label>
										</p>
										<p>
											<input type="checkbox" class="filled-in" id="sec_job_function11" />
											<label for="sec_job_function11">Law/Legal</label>
										</p>
										<p>
											<input type="checkbox" class="filled-in" id="sec_job_function12" />
											<label for="sec_job_function12">Materials and Construction</label>
										</p>
									</div>
								</div>
								<div class="job_function_bottom">
									<span>2 of 35 selected</span>
									<a href="javascript:void(0);">Show only Selected</a>
								</div>
							</div>
						</div>
						<div class="input-field col s12">
							<textarea id="description_txt" class="materialize-textarea"></textarea>
							<label for="description_txt">Description</label>
						</div>
						<div class="input-field col s12">
							<input id="emp_website" type="text" class="validate">
							<label for="emp_website">Employer Website (optional)</label>
						</div>
						<div class="input-field col s12">
							<input id="street_address" type="text" class="validate">
							<label for="street_address">Street Address</label>
						</div>
						<div class="full_width">
							<div class="input-field col s6">
								<input id="city_text" type="text" class="validate">
								<label for="city_text">City</label>
							</div>
							<div class="input-field col s6">
								<select class="select_state">
										<option value="" disabled selected>State</option>
										<option value="1">State1</option>
										<option value="2">State2</option>
										<option value="3">State3</option>
									</select>
							</div>
						</div>
						<div class="full_width">
							<div class="input-field col s3">
								<input id="city_text" type="text" class="validate">
								<label for="city_text">Zip</label>
							</div>
							<div class="input-field col s9">
								<select class="select_state">
										<option value="" disabled selected>Country</option>
										<option value="1">Country1</option>
										<option value="2">Country2</option>
										<option value="3">Country3</option>
									</select>
							</div>
						</div>
						<div class="input-field col s12">
							<input id="phone_no" type="text" class="validate">
							<label for="phone_no">Your Phone No</label>
						</div>


					</div>
				</div>

			</div>
			<input type="submit" class="send_btn" value="Submit">
		</form>
	</div>

	<footer>
		<img src="assets/images/footer-logo.png" alt="Picubed" />
	</footer>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="assets/js/materialize.min.js"></script>
<script>
	$('.chips-placeholder').material_chip({
		placeholder: 'Skills Required',
		secondaryPlaceholder: 'Add More Skills',
	});

	$('#chooseFile').bind('change', function () {
		var filename = $("#chooseFile").val();
		if (/^\s*$/.test(filename)) {
			$(".file-upload").removeClass('active');
			$("#noFile").text("No file chosen...");
		}
		else {
			$(".file-upload").addClass('active');
			$("#noFile").text(filename.replace("C:\\fakepath\\", ""));
		}
	});
	 $('.datepicker').pickadate({
    selectMonths: true,
    selectYears: 15,
    today: 'Today',
    clear: 'Clear',
    close: 'Ok',
    closeOnSelect: false
  });

</script>

</html>
