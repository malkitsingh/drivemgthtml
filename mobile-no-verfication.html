<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/sweet-alert.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/custom.css" media="screen,projection" />
</head>
<body>
     <div class="header">
            <a href="dashboard.html" class="logo"><img src="images/logo.png"/></a>
        </div>
    <div class="login-section">
       
        <div class="login-content">
			<h5>Mobile number verification</h5>
           <p class="verify_mobile">Verify your mobile number to get placement notifications via sms</p>
            <div class="login-form">
				<h5 class="verification_code">A verification code is sent to <span>9876543210.</span></h5>
                <form>
                    <div class="input-field">
                         <input id="mb_no" type="text" class="validate resend_code_text">
                         <label for="mb_no">Enter Verification Code</label>
						 <a href="#" class="resend_code">Resend Code</a>
                  </div>
                        <div class="input-field">
                            <button type="button" class="my-btn sub-btn waves-effect waves-light">Verify</button>
                        </div>
                      
                </form>
				<div class="verify_note">
				<span>Note:</span> If above mentioned mobile number is incorrect, you can <a href="#">click here</a> to change your number.
				</div>
            </div>
                  </div>
    </div>
</body>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
  <script type="text/javascript" src="js/custom.js"></script>
  <script>
    $('.sub-btn').click(function(){
        	swal("Good job!", "You clicked the button!", "success")
        });
        
    </script>
</body>

</html>
