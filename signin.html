<!DOCTYPE html>
<html>

<head>
	<title>Picubed</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
	<link type="text/css" rel="stylesheet" href="assets/css/materialize.css" media="screen,projection" />
	<link type="text/css" rel="stylesheet" href="assets/css/style.css" media="screen,projection" />
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,500" rel="stylesheet">
</head>

<body class="signin_outer">
<div class="company_logo">
	<a href="#" id="Company_logo">
		<img src="assets/images/company-logo.png">
	</a>
</div>
<div class="signin">
    <div class="modal-content">
		<div class="signup_content">
			<h2>Sign In</h2>
			<div class="row">
				<div class="col s6">
					<a href="#" class="linkedin_btn"> <figure><img src="assets/images/linkedin-icon.png" width="26" height="26"></figure> Sign up via LinkedIn</a>
				</div>
				<div class="col s6">
					<a href="#" class="google_btn"> <figure><img src="assets/images/google-icon.png" width="26" height="26"></figure> Sign up via google</a>
				</div>
			</div>
			<div class="or_section">
				<span>OR</span>
			</div>
			<form class="signup_form">
			  <div class="row">
				<div class="input-field col s12">
				  <input id="email_text" type="email" class="validate">
				  <label for="email_text">Email</label>
				</div>
				<div class="input-field col s12">
				  <input id="password_text" type="password" class="validate">
				  <label for="password_text">Password</label>
				  <a href="#" class="forgot_password_link">Forgot Password?</a>
				</div>
				<div class="input-field col s12">
				  <input type="submit" value="Sign In">
				</div>
			  </div>
			</form>
		</div>
    </div>
    <div class="modal-footer signup_footer">
		<p class="already_account">Are you new to this website?<a href="#!" class="modal-close">Sign Up Now</a> </p>
    </div>
</div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="assets/js/materialize.min.js"></script>
<script src="http://harvesthq.github.io/chosen/chosen.jquery.js"></script>
<script>
	$(function () {
		$('.chosen-select').chosen();
		$('.chosen-select-deselect').chosen({ allow_single_deselect: true });
	});

	$(window).scroll(function () {
		if ($(this).scrollTop() > 1) {
			$('header').addClass("sticky");
		}
		else {
			$('header').removeClass("sticky");
		}
	});

	$('.profile_img').dropdown({
		hover: true,
		belowOrigin: true,
		alignment: 'right'
	});
	
	$(document).ready(function(){
		$('.modal').modal();
	});
</script>

</html>
