<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/custom.css" media="screen,projection" />
</head>

<body>
   <div class="custom-loader">
        <div class="cs-loader">
        <div class="cs-loader-inner">
            <label>	●</label>
            <label>	●</label>
            <label>	●</label>
            <label>	●</label>
            <label>	●</label>
            <label>	●</label>
        </div>
        </div>
    </div>
    <div class="header">
        <a href="dashboard.html" class="logo"><img src="images/logo.png"/></a>
    </div>
    <div class="login-section">

        <div class="login-content">

            <h6>Login Your Account</h6>
            <div class="login-form">
                <div id="card-alert" class="card green lighten-5">
                    <div class="card-content green-text">
                        <p>SUCCESS : The page has been added.</p>
                    </div>
                    <button type="button" class="close green-text" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">×</span>
                      </button>
                </div>
                <form>
                    <div class="input-field1 login-option">
                        <label>I am</label>
                        <p class="radio-btn">
                            <input type="radio" class="radio with-gap" id="Student" name="radio">
                            <label for="Student">Student</label>
                        </p>
                        <p class="radio-btn">
                            <input type="radio" class="radio with-gap" id="Staff" name="radio">
                            <label for="Staff">Staff</label>
                        </p>
                        <p class="radio-btn">
                            <input type="radio" class="radio with-gap" id="Admin" name="radio">
                            <label for="Admin">Admin</label>
                        </p>
                    </div>
                    <div class="input-field">
                        <input id="user_id" type="text" class="validate">
                        <label for="user_id" class="">Enter User ID</label>
                    </div>
                    <div class="input-field">
                        <input id="password" type="password" class="validate">
                        <label for="password" class="">Enter Password</label>
                        <a href="javascript:void(0)" class="forget">Forget?</a>
                    </div>
                    <div class="input-field">
                        <button type="submit" class="my-btn waves-effect waves-light">Login</button>
                    </div>

                </form>
            </div>
            <p>Don’t have login detailsl? Ask your teacher to get invite on this portal.</p>
        </div>
    </div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
</body>

</html>
